<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari o Dispari</title>
</head>
<body>
    <h1>Gioco Pari o Dispari</h1>
    <label for="scegli">Scegli Pari o Dispari:</label>
    <select id="scegli">
        <option value="pari">Pari</option>
        <option value="dispari">Dispari</option>
    </select>
    <br><br>
    <label for="numeroUtente">Inserisci un numero da 1 a 5:</label>
    <input type="number" id="numeroUtente" min="1" max="5">
    <br><br>
    <button onclick="gioco()">Gioca</button>
    <br><br>
    <div id="esito"></div>
    
    <script src="./js/script.js"></script>
</body>
</html>
